<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZappPlay</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- <script src="https://telegram.org/js/games.js"></script> -->

  </head>
  

  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <!--<div id="unity-fullscreen-button" style="display: none;"></div>-->

    <script>

      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Game.loader.js";
      const config = {
        dataUrl: buildUrl + "/Game.data",
        frameworkUrl: buildUrl + "/Game.framework.js",
        codeUrl: buildUrl + "/Game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Fusyona",
        productName: "ZappPlay",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      //const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";

          window.unityInstance = unityInstance;

          //const TG = window.TelegramGameProxy;

          //const initParams = TG.initParams;
          //const initParamsUnsafe = TG.initParamsUnsafe;

          const urlParams = new URLSearchParams(window.location.search);

          if (urlParams.get('tg') === 'true') {
              if (window.Telegram.WebApp) {

                  window.Telegram.WebApp.ready();

                  var initData = window.Telegram.WebApp.initData;
                  var initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

                  var user = initDataUnsafe.user;

                  var userDataJson = {
                      'id': user.id,
                      'first_name': user.first_name,
                      'last_name': user.last_name,
                      'username': user.username,
                      'photo_url': user.photo_url,
                      'auth_date': initDataUnsafe.auth_date,
                  };

                  alert("Is in Tg");

                  unityInstance.SendMessage('LoginManager', 'TgGetPlayerData', JSON.stringify({ userDataJson }));

              }
          } else {
               console.log('La aplicación no se está ejecutando dentro de Telegram.');
               unityInstance.SendMessage('LoginManager', 'WebGetPlayerData');

           }
          
          //TelegramGameProxy.ready();


          // if (canFullscreen) {
          //   if (!hideFullScreenButton) {
          //     fullscreenButton.style.display = "";
          //   }
          //   fullscreenButton.onclick = () => {
          //     unityInstance.SetFullscreen(1);
          //   };
          // }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
